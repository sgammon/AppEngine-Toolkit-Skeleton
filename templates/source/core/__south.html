{% block scripts %}

	{% block jquery %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ asset.script('core', 'jquery') }}"><\/script>')</script>
	{% endblock %}

	{% block basejs %}
		<!-- Base Scripts -->
		<script src="{{ asset.script('base', 'apptools') }}"></script>
		<script src="{{ asset.script('modernizr', 'core') }}"></script>

		<!-- Project Scripts -->
		<script src="{{ asset.script('base', 'apptools') }}"></script>
	{% endblock %}
	
	{% block projectjs %}
		{# Link to your project javascripts here. #}
	{% endblock %}

	<!--[if lt IE 7 ]>
		<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
		<script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
	<![endif]-->

	{% if page.services %}
		<script type='text/javascript'>
			{% from "macros/page_object.js" import render_page_object %}
			{{ render_page_object(page.services.services_manifest, page.services.config, util, api.users) }}

			{% if page.analytics %}
				{% include "snippets/google_analytics.js" %}
			{% endif %}
		</script>
	{% endif %}

{% endblock %}
